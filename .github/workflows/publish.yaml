name: Publish
on:
    release:
        types: [published]

jobs:
    #########################################################
    # Publish semver containers
    #########################################################
    build:
        runs-on: ubuntu-20.04
        strategy:
            matrix:
                version: ["7.2", "7.3", "7.4", "8.0"]
                image: ["cli", "cli-devel", "fpm", "fpm-devel"]
        steps:
        -   uses: actions/checkout@v2
        -   uses: crazy-max/ghaction-docker-meta@v1
            id: docker_meta
            with:
                images: ghcr.io/hipexbv/container-base-php/${{ matrix.version }}-${{ matrix.image }}
        -   uses: docker/setup-buildx-action@v1.0.4
        -   uses: docker/login-action@v1
            with:
                registry: ghcr.io
                username: ${{ github.repository_owner }}
                password: ${{ secrets.ACCESS_TOKEN }}
        -   uses: actions/cache@v2
            with:
                path: /tmp/.buildx-cache
                key: ${{ runner.os }}-buildx-proxy-${{ matrix.version }}-${{ matrix.image }}-${{ github.sha }}-
                restore-keys: |
                    ${{ runner.os }}-buildx-proxy-${{ matrix.version }}-${{ matrix.image }}-
        -   uses: docker/build-push-action@v2.2.2
            with:
                context: .
                push: true
                tags: ${{ steps.docker_meta.outputs.tags }}
                cache-from: type=local,src=/tmp/.buildx-cache
                cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
                build-args: |
                    PHP_VERSION=${{ matrix.version }}
                    IMAGE_VERSION=${{ matrix.image }}
